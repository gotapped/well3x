<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>‚ö°taped.dll bio‚ö°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    @font-face {
      font-family: 'Minecraft';
      src: url('https://fonts.cdnfonts.com/s/17034/Minecraft.woff2') format('woff2'),
           url('https://fonts.cdnfonts.com/s/17034/Minecraft.woff') format('woff'),
           url('https://fonts.cdnfonts.com/s/17034/Minecraft.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'MinecraftRegular';
      src: url('https://fonts.cdnfonts.com/s/17034/MinecraftRegular-Bmg3.woff2') format('woff2'),
           url('https://fonts.cdnfonts.com/s/17034/MinecraftRegular-Bmg3.woff') format('woff'),
           url('https://fonts.cdnfonts.com/s/17034/MinecraftRegular-Bmg3.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
  </style>
  <style>
    :root {
      --highlight: #ff7a47;
      --highlight-hover: #e65c34;
      --dark: #1e1e1e;
      --border: #5c5c5c;
      --avatar: url('https://i.pinimg.com/236x/a5/a5/76/a5a5768b5b7f81be90d2cacbcbef09b0.jpg');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Minecraft', 'MinecraftRegular', 'Press Start 2P', 'Courier New', monospace;
      background: url('https://wallpapercave.com/wp/wp2761745.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      image-rendering: pixelated;
      overflow: hidden;
    }
    
    /* Click to reveal overlay */
    .click-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    
    .click-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .click-message {
      text-align: center;
      color: var(--highlight);
      font-size: 24px;
      text-shadow: 
        1px 1px 0 black,
        0 0 20px var(--highlight);
      animation: clickPulse 2s ease-in-out infinite;
    }
    
    .click-subtitle {
      font-size: 14px;
      color: #ccc;
      margin-top: 20px;
      text-shadow: 1px 1px 0 black;
      animation: subtitleFade 3s ease-in-out infinite alternate;
    }
    
    @keyframes clickPulse {
      0%, 100% { 
        transform: scale(1); 
        text-shadow: 1px 1px 0 black, 0 0 20px var(--highlight);
      }
      50% { 
        transform: scale(1.05); 
        text-shadow: 1px 1px 0 black, 0 0 30px var(--highlight), 0 0 40px var(--highlight);
      }
    }
    
    /* Main content - initially hidden */
    .main-content {
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
      pointer-events: none;
    }
    
    .main-content.revealed {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }
    
    /* Particle background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--highlight);
      box-shadow: 0 0 8px var(--highlight);
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
    }
    
    /* Scanline effect */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        transparent 50%,
        rgba(255, 122, 71, 0.03) 50%
      );
      background-size: 100% 4px;
      animation: scanlines 0.1s linear infinite;
      pointer-events: none;
      z-index: 2;
    }
    
    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }
    
    .gui {
      background: linear-gradient(145deg, rgba(30, 30, 30, 0.95), rgba(20, 20, 20, 0.98));
      border: 4px solid var(--border);
      padding: 30px;
      width: 450px;
      text-align: center;
      box-shadow: 
        0 0 0 4px black,
        0 0 30px rgba(255, 122, 71, 0.3),
        inset 0 0 50px rgba(255, 122, 71, 0.05);
      position: relative;
      z-index: 3;
      animation: guiGlow 3s ease-in-out infinite alternate;
      backdrop-filter: blur(5px);
    }
    
    @keyframes guiGlow {
      0% { box-shadow: 0 0 0 4px black, 0 0 30px rgba(255, 122, 71, 0.3), inset 0 0 50px rgba(255, 122, 71, 0.05); }
      100% { box-shadow: 0 0 0 4px black, 0 0 40px rgba(255, 122, 71, 0.5), inset 0 0 50px rgba(255, 122, 71, 0.1); }
    }
    
    .avatar {
      width: 96px;
      height: 96px;
      background-image: var(--avatar);
      background-size: cover;
      background-position: center;
      margin: 0 auto 15px;
      border: 3px solid var(--highlight);
      position: relative;
      animation: avatarPulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255, 122, 71, 0.5));
    }
    
    @keyframes avatarPulse {
      0%, 100% { transform: scale(1); border-color: var(--highlight); }
      50% { transform: scale(1.05); border-color: var(--highlight-hover); }
    }
    
    .avatar::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border: 2px solid transparent;
      border-radius: inherit;
      background: linear-gradient(45deg, var(--highlight), transparent, var(--highlight));
      animation: avatarRotate 4s linear infinite;
      z-index: -1;
    }
    
    @keyframes avatarRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 20px;
      color: var(--highlight);
      text-shadow: 
        1px 1px 0 black,
        0 0 10px var(--highlight);
      animation: titleGlow 2s ease-in-out infinite alternate;
      margin-bottom: 5px;
    }
    
    @keyframes titleGlow {
      0% { text-shadow: 1px 1px 0 black, 0 0 10px var(--highlight); }
      100% { text-shadow: 1px 1px 0 black, 0 0 20px var(--highlight), 0 0 30px var(--highlight); }
    }
    
    h2 {
      font-size: 12px;
      margin-bottom: 25px;
      color: #ccc;
      text-shadow: 1px 1px 0 black;
      animation: subtitleFade 3s ease-in-out infinite alternate;
    }
    
    @keyframes subtitleFade {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .button {
      background: linear-gradient(145deg, var(--highlight), var(--highlight-hover));
      color: black;
      border: 2px solid black;
      padding: 8px 20px;
      display: inline-block;
      margin: 5px;
      cursor: pointer;
      box-shadow: 
        inset -2px -2px 0 #2e2e2e,
        0 0 10px rgba(255, 122, 71, 0.3);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }
    
    .button:hover {
      background: linear-gradient(145deg, var(--highlight-hover), var(--highlight));
      transform: translateY(-2px);
      box-shadow: 
        inset -2px -2px 0 #2e2e2e,
        0 0 20px rgba(255, 122, 71, 0.6),
        0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .button:hover::before {
      width: 100%;
      height: 100%;
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .footer {
      font-size: 10px;
      color: #999;
      margin-top: 20px;
      text-shadow: 1px 1px 0 black;
      animation: footerFade 4s ease-in-out infinite alternate;
    }
    
    @keyframes footerFade {
      0% { opacity: 0.5; }
      100% { opacity: 0.8; }
    }
    
    /* Info section */
    .info-section {
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid var(--border);
      border-radius: 4px;
      text-align: left;
    }
    
    .location {
      font-size: 14px;
      color: var(--highlight);
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 1px 1px 0 black;
      animation: locationGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes locationGlow {
      0% { color: var(--highlight); }
      100% { color: var(--highlight-hover); }
    }
    
    .skills {
      font-size: 11px;
    }
    
    .skill-category {
      color: #ccc;
      font-size: 10px;
      margin-bottom: 8px;
      margin-top: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .skill-category:first-child {
      margin-top: 0;
    }
    
    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 5px;
    }
    
    .skill-tag {
      background: linear-gradient(145deg, var(--highlight), var(--highlight-hover));
      color: black;
      padding: 3px 8px;
      border: 1px solid black;
      font-size: 9px;
      box-shadow: inset -1px -1px 0 #2e2e2e;
      transition: all 0.3s ease;
      animation: tagFloat 3s ease-in-out infinite;
    }
    
    .skill-tag:hover {
      transform: translateY(-2px);
      box-shadow: 
        inset -1px -1px 0 #2e2e2e,
        0 0 10px rgba(255, 122, 71, 0.5);
    }
    
    .skill-tag:nth-child(2) { animation-delay: 0.5s; }
    .skill-tag:nth-child(3) { animation-delay: 1s; }
    .skill-tag:nth-child(4) { animation-delay: 1.5s; }
    .skill-tag:nth-child(5) { animation-delay: 2s; }
    .skill-tag:nth-child(6) { animation-delay: 2.5s; }
    
    @keyframes tagFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-2px); }
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      .gui {
        width: 90%;
        padding: 20px;
      }
      
      .avatar {
        width: 80px;
        height: 80px;
      }
      
      h1 {
        font-size: 18px;
      }
      
      .button {
        padding: 6px 16px;
        font-size: 12px;
      }
      
      .click-message {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Click to reveal overlay -->
  <div class="click-overlay" id="clickOverlay">
    <div>
      <div class="click-message">‚ö°CLICK TO CONTINUE‚ö°</div>
    </div>
  </div>
  
  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <div class="particles"></div>
    <div class="scanlines"></div>
    
    <div class="gui">
      <div class="avatar"></div>
      <h1>taped</h1>
      <h2>@taped.dll</h2>
      
      <div class="info-section">
        <div class="location">üìç Osaka</div>
        <div class="skills">
          <div class="skill-category">Languages:</div>
          <div class="skill-tags">
            <span class="skill-tag">C++</span>
            <span class="skill-tag">Python</span>
            <span class="skill-tag">HTML</span>
            <span class="skill-tag">CSS</span>
          </div>
          <div class="skill-category">Tools:</div>
          <div class="skill-tags">
            <span class="skill-tag">Visual Studio</span>
            <span class="skill-tag">Notepad++</span>
          </div>
        </div>
      </div>
      
      <a href="https://fakecrime.bio/q" class="button" target="_blank">‚ö°fakecrime‚ö°</a>
      <div class="footer">taped.dll made it</div>
    </div>
  </div>
  
  <audio id="bg-music" loop>
    <source src="https://ia800905.us.archive.org/26/items/c418minecraftvolumealpha/03%20Sweden.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    // Click to reveal functionality
    const clickOverlay = document.getElementById('clickOverlay');
    const mainContent = document.getElementById('mainContent');
    let isRevealed = false;
    
    function revealContent() {
      if (!isRevealed) {
        isRevealed = true;
        clickOverlay.classList.add('hidden');
        
        // Small delay to ensure overlay starts hiding
        setTimeout(() => {
          mainContent.classList.add('revealed');
          initializeParticles();
          updateParallax();
        }, 100);
      }
    }
    
    // Event listeners for reveal
    clickOverlay.addEventListener('click', revealContent);
    document.addEventListener('keydown', revealContent);
    
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize particles (called after reveal)
    function initializeParticles() {
      createParticles();
    }
    
    // Add mouse tracking effect
    let mouseX = 0;
    let mouseY = 0;
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    // Subtle parallax effect
    function updateParallax() {
      if (!isRevealed) return;
      
      const gui = document.querySelector('.gui');
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      
      const deltaX = (mouseX - centerX) * 0.01;
      const deltaY = (mouseY - centerY) * 0.01;
      
      gui.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
      
      requestAnimationFrame(updateParallax);
    }
  </script>
</body>
</html>
